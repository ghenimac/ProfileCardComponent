<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

    <div class="carre">
        <div class="card"> 
          <img src="images/bg-pattern-card.svg"> 
          <div class="circle"> <img src="images/image-victor.jpg" alt="avatar"> </div>
        </div>
        <div class="Name">
          <p><strong>Victor Crest</strong> <font color="gray">26</font> <br> <font size="2" color="gray">London</font>  </p>
        </div>
        <div class="info">
            <div class="Followers">
              <p class = "stat"><strong>80K</strong></br><font size="1" color="darkgray">Followers</font> </p>
            </div>
            <div class="Likes">
              <P class = "stat"><strong>803K</strong></br><font size="1" color="gray">Likes</font> </P>
            </div>
            <div class="Photos">
              <P class = "stat"><strong>1.4K</strong></br><font size="1" color="gray">Photos</font></P>
            </div> 
        </div>
    </div>
 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ghenimac</a>.
    </div>
</body>
</html>
