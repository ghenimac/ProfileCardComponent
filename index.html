<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
      <div class="carre" role="main">
          <div class="card"> 
            <img src="images/bg-pattern-card.svg" alt="cardPatern"> 
            <div class="circle"> <img src="images/image-victor.jpg" alt="avatar"> </div>
          </div>
          <div class="profile">
            <span class="name">Victor Crest</span> 
            <span class="age">26</span>
            <div class="city">London</div>
          </div>
          <div class="info">
              <div class="cont">
                <div class="stat">80K</div>
                <div class="type">Followers</div>
              </div>
              <div class="cont">
                <div class="stat">803K</div>
                <div class="type">Likes</div>
              </div>
              <div class="cont">
                <div class="stat">1.4K</div>
                <div class="type">Photos</div>
              </div>
          </div>
      </div>
   
      <div class="attribution" role="contentinfo">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">ghenimac</a>.
      </div>
  </body>
</html>
